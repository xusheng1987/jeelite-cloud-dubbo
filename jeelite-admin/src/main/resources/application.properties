#dubbo\u914d\u7f6e
dubbo.application.name=admin
dubbo.scan.base-packages=com.github.flying.jeelite.modules
dubbo.protocol.name=dubbo
dubbo.protocol.port=20880
dubbo.protocol.serialization=kryo
dubbo.consumer.timeout=3000
dubbo.consumer.check=false
dubbo.registry.file=/output/dubbo.cache

#\u81ea\u52a8\u914d\u7f6e\u8c03\u8bd5
debug=false

spring.http.encoding.force=true
#\u6307\u5b9a\u6587\u4ef6\u5927\u5c0f\u6700\u5927\u503c
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=100MB
#\u4f7f\u7528CGLIB\u6765\u5b9e\u73b0AOP
spring.aop.proxy-target-class=true
#\u914d\u7f6eBanner\uff0c\u8bbe\u7f6e\u4e3aoff\u65f6\u53ef\u5173\u95ed\u663e\u793a
spring.main.banner-mode=console

#\u8bbe\u5b9amvc\u89c6\u56fe\u7684\u524d\u7f00\u548c\u540e\u7f00
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

##redis settings
redis.enabled=false
redis.keyPrefix=jeelite
redis.host=127.0.0.1
redis.port=6379
redis.timeout=2000
redis.password=

# CORS\u8de8\u57df\u914d\u7f6e
# \u662f\u5426\u542f\u7528\u8de8\u57df\uff0c\u9ed8\u8ba4\u542f\u7528
cors.enable=true
# CORS\u8fc7\u6ee4\u7684\u8def\u5f84
cors.path=/**
# \u5141\u8bb8\u8bbf\u95ee\u7684\u6e90
cors.allowed-origins='*'
# \u5141\u8bb8\u8bbf\u95ee\u7684\u8bf7\u6c42\u5934
cors.allowed-headers=x-requested-with,content-type,token
# \u662f\u5426\u5141\u8bb8\u53d1\u9001cookie
cors.allow-credentials=true
# \u5141\u8bb8\u8bbf\u95ee\u7684\u8bf7\u6c42\u65b9\u5f0f
cors.allowed-methods=OPTION,GET,POST
# \u5141\u8bb8\u54cd\u5e94\u7684\u5934
cors.exposed-headers=token
# \u8be5\u54cd\u5e94\u7684\u6709\u6548\u65f6\u95f4\u9ed8\u8ba4\u4e3a30\u5206\u949f\uff0c\u5728\u6709\u6548\u65f6\u95f4\u5185\uff0c\u6d4f\u89c8\u5668\u65e0\u987b\u4e3a\u540c\u4e00\u8bf7\u6c42\u518d\u6b21\u53d1\u8d77\u9884\u68c0\u8bf7\u6c42
cors.max-age=1800

#server\u914d\u7f6e
server.port=8080
server.servlet.context-path=/jeelite
server.tomcat.uri-encoding=UTF-8
#\u8bbe\u4e3afalse\u65f6\uff0c\u6539\u52a8jsp\u9700\u91cd\u542f\u624d\u751f\u6548
server.jsp-servlet.init-parameters.development=true

#\u5173\u95edactuator\u7684\u5b89\u5168\u8ba4\u8bc1\u6821\u9a8c
management.security.enabled=false

#\u7ba1\u7406\u540e\u53f0\u57fa\u7840\u8def\u5f84
adminPath=/a

#\u4ea7\u54c1\u4fe1\u606f\u8bbe\u7f6e
version=V1.0

#\u6f14\u793a\u6a21\u5f0f: \u4e0d\u80fd\u64cd\u4f5c\u548c\u4fdd\u5b58\u7684\u6a21\u5757\uff1a sys: office/user/role/menu/dict
demoMode=false

#\u9a8c\u8bc1\u7801\u5f00\u5173
captchaEnabled=false

#\u662f\u5426\u5141\u8bb8\u591a\u8d26\u53f7\u540c\u65f6\u767b\u5f55
user.multiAccountLogin=true

#\u4f1a\u8bdd\u8d85\u65f6\uff0c \u5355\u4f4d\uff1a\u6beb\u79d2\uff0c 20m=1200000ms, 30m=1800000ms, 60m=3600000ms
session.sessionTimeout=1800000
#\u4f1a\u8bdd\u6e05\u7406\u95f4\u9694\u65f6\u95f4\uff0c \u5355\u4f4d\uff1a\u6beb\u79d2\uff0c2m=120000ms
session.sessionTimeoutClean=120000
#\u4f1a\u8bdd\u5f3a\u5236\u9000\u51fa\u6807\u8bb0key
session.forceLogoutKey=session.force.logout

#\u7f13\u5b58\u8bbe\u7f6e
ehcache.configFile=cache/ehcache-local.xml
#ehcache.configFile=cache/ehcache-rmi.xml

#\u9759\u6001\u6587\u4ef6\u540e\u7f00
web.staticFile=.css,.js,.png,.jpg,.gif,.jpeg,.bmp,.ico,.swf,.psd,.htc,.htm,.html,.crx,.xpi,.exe,.ipa,.apk

#\u4e0a\u4f20\u6587\u4ef6\u7edd\u5bf9\u8def\u5f84, \u8def\u5f84\u4e2d\u4e0d\u5141\u8bb8\u5305\u542b\u201cuserfiles\u201d
userfiles.basedir=
#userfiles.basedir=D:/jeelite

# \u591a\u73af\u5883\u914d\u7f6e
spring.profiles.active=dev